<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tribute page</title>

<body>
    <main id="main">
        <h1 id="title">David Cherkasskiy</h1> 
        <p>Notable Ukrainian animator, director and screenwriter</p>
        <figure id="img-div">
            <img id="image" src="./img/david.jpg" alt="David Cherkassky with his cartoon">
            <figcaption id="img-caption">
The creator of the cartoons "Columbus Docks" (1967),  "Wizard Oh" (1971),  "Wings" (1983) and others, animated series "The Adventures of Captain Vrungel" (1976-1979),
 "Doctor Aibolyt" (1984-1985), "Treasure Island" (1986-1988) and "Return to Treasure Island"(1992)
            </figcaption>
        </figure>
        
    </main>
